<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-ui-grid/ui-grid.min.js"></script>

    <!-- your app's js -->
    <script src="js/weiqi.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">测试</h1>
    </ion-header-bar>
    <ion-content padding="true" ng-controller="GameCtrl">
        <div class="board">
            <table id="lines" table-size="{{[row,col]}}">
            </table>
            <table id="stones" game-size="{{[row,col]}}">
            </table>
        </div>
        <a class="button button-block button-positive" ng-click="showPopup();">棋盘大小</a>

    </ion-content>
</ion-pane>
</body>
</html>
